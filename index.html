<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Fancy Form</title>
		<link rel="stylesheet" type="text/css" href="css/demo.css">
		<link rel="stylesheet" type="text/css" href="fancy-form/fancy-form.css">
	</head>
	<body>
		
		<div class="container">
            
    		<fieldset class="form-group ff-checkbox">
                
                <input type="checkbox" id="checkbox-1" name="checkbox-1" value="1">
                <label class="checkbox-inline" for="checkbox-1"><i></i>Option 1</label>
                
            </fieldset>
            
            <fieldset class="form-group ff-checkbox">
                
                <input type="checkbox" id="checkbox-2" name="checkbox-2" value="2" checked="checked">
                <label class="checkbox-inline" for="checkbox-2"><i></i>Option 2</label>
                
            </fieldset>
    		
            <fieldset class="form-group ff-radio">
                
                <input type="radio" id="radio-1" name="radio-group" value="1">
                <label class="radio-inline" for="radio-1"><i></i>Yes</label>
                
                <input type="radio" id="radio-2" name="radio-group" value="0" checked="checked">
                <label class="radio-inline" for="radio-2"><i></i>No</label>
                
            </fieldset>

		</div>
		        
	</body>
</html>
