<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fancy Form</title>
        <link rel="stylesheet" type="text/css" href="css/demo.css">
        <link rel="stylesheet" type="text/css" href="fancy-form/fancy-form.css">
    </head>
    <body>
        <form>
            <ul>
                
                <!-- Checkbox: Format 1 -->
                <li class="form-group ff-checkbox">
                    <label class="checkbox-inline" for="checkbox-1">
                        <input type="checkbox" id="checkbox-1" name="checkbox-1" value="1">
                        <i></i>Option 1
                    </label>
                </li>
                
                <!-- Checkbox: Format 2 -->
                <li class="form-group ff-checkbox">
                    <input type="checkbox" id="checkbox-2" name="checkbox-2" value="2" checked="checked">
                    <label class="checkbox-inline" for="checkbox-2"><i></i>Option 2</label>
                </li>
                
                <!-- Radio: Format 1 -->
                <li class="form-group ff-radio">
                    <input type="radio" id="radio-1-1" name="radio-group-1" value="1">
                    <label class="radio-inline" for="radio-1-1"><i></i>Yes</label>
                    <input type="radio" id="radio-1-2" name="radio-group-1" value="0" checked="checked">
                    <label class="radio-inline" for="radio-1-2"><i></i>No</label>
                </li>
                
                <!-- Radio: Format 2 -->
                <li class="form-group ff-radio">
                    <label class="radio-inline" for="radio-2-1">
                        <input type="radio" id="radio-2-1" name="radio-group-2" value="1">
                        <i></i>Yes
                    </label>
                    <label class="radio-inline" for="radio-2-2">
                        <input type="radio" id="radio-2-2" name="radio-group-2" value="0" checked="checked">
                        <i></i>No
                    </label>
                </li>

                <!-- Select -->
                <li class="form-group ff-select">
                    <select name="region" id="region">
                        <option value="0">All Regions</option>
                        <option value="1">North</option>
                        <option value="2">East</option>
                        <option value="3">South</option>
                        <option value="4">West</option>
                    </select>
                </li>
                
            </ul>
        </form>
    </body>
</html>
